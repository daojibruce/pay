<!-- 主内容区 -->
<div class="seaview" style="height: 85px;background: url('<{$env.base_full_url}>/themes/stlmall/images/sale.jpg') center no-repeat">
    <div class="wrap-lg">
        <div class="tm-more-tit">今日限时平台展销</div>
        <div class="tm-more-time">
            <div class="time-count"><{if $retime}><span>本场还剩</span>&nbsp;<em id="t_hour">10</em>:<em id="t_minute">10</em>:<em id="t_second">0</em><{else}><{$time_msg}><{/if}></div>
        </div>
    </div>
</div>
<div id="main" class="main index" style="background-color: #f5f5f5;">
    <div class="wrap-lg">
        <div class="tm-adv"></div>
        <div class="tmmain">
            <ul class="tmmain">
                <{include file="topc/temai/common/list.html"}>
            </ul>
        </div>
    </div>
    <div class="pager">
        <div class="page-action">
            <span class="flip prev over"><i class="ico prev"></i></span>
            <{pagers data=$pagers}>
        </div>
    </div>
    <script>
        $(function () {
            $("ul.tmmain").show();

            <{if $retime}>
            $(function(){
                window.setInterval(getTimer,10);/*设置不间断定时器执行getTimer函数*/
            });
            <{/if}>

            function getTimer(){
                var endtime = new Date("<{$retime}>");  /*定义结束时间*/
                var nowtime = new Date();/*获取当前时间*/
                var cha = endtime.getTime()-nowtime.getTime();/*得到它们相差的时间*/
                var hour = Math.floor(cha/1000/60/60);/*划分出时分秒*/
                var minute = Math.floor(cha/1000/60%60);
                var second = Math.floor(cha/1000%60);
                if (minute <= 9) minute = '0' + minute;
                if (second <= 9) second = '0' + second;
                if (hour <= 9) hour = '0' + hour;
                $("#t_hour").html(hour);/*写到页面中*/
                $("#t_minute").html(minute);
                $("#t_second").html(second);
            }
        });
    </script>
</div>
