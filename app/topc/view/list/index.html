<div class="row mod-bottom">
    <{breadcrumb data=$breadcrumb}>
  <div class="col-lg-16 box" style="margin-left: 0;">

    <{if $screen.shopInfo}>
      <!--根据搜索条件推荐的店铺信息-->
      <{include file="topc/list/shop.html"}>
    <{/if}>

    <!--筛选条件-->
    <div class="mod-bottom">
      <{include file="topc/list/filter.html"}>
    </div>

    <!--排序-->
    <div class="mod-bottom" style="margin-top: 20px;">
      <{include file="topc/list/sortbar.html"}>
    </div>

    <!--显示搜索商品-->
    <div class="mod-bottom">
      <{include file="topc/list/item.html"}>
    </div>

    <{if $items}>
    <{pagers data=$pagers}>
    <{/if}>

  </div>
</div>
<script>
  $('.filter-list').on('click', '.more-btn', function(){
    $(this).parent().toggleClass('expand-panel');
    $(this).parent().toggleClass('unexpand-panel');
  });
  $("#main").css("background-color","#f8f8f8");
</script>
