<div class="panel panel-outter new-css">
    <div class="panel-heading">
        <h4>订单查询</h4>
        <form class="form-horizontal sj-new-css" action="<{url action=topc_ctl_member_proofing@search}>" method="post" role="form" data-validate-onsuccess="ajaxSuccess">
            <div class="form-group">
                <div class="col-xs-6">
                    <span class="order-form-w1">下单时间：</span>
                    <span class="input-group input-group-sm col-xs-5" style="display:inline-table;">
            <span class="input-group-addon" style="padding: 0 10px;line-height: 30px;"><i class="fa fa-calendar"></i></span>
            <input type="text" class="form-control reservation" style="max-width:100%;height: 35px;line-height: 35px;border-top-left-radius: 0;border-bottom-left-radius: 0;" name="create_time" id="" value="">
          </span>
                    <!--   <input class="x-input" type="date" name="create_time_from" value="<{''|date_format:'%Y-%m-%d'}>" >
                      - <input class="x-input" type="date" name="create_time_to" value="<{''|date_format:'%Y-%m-%d'}>" > -->
                </div>
                <div class="col-xs-6">
                    <span class="order-form-w1">订单号：</span><input class="x-input" type="text" name="tid">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6">
                    <span class="order-form-w1">订单状态：</span>
                    <select name="status" class="x-input">
                        <{foreach from=$status item=value key=key}>
                        <option value="<{$key|escape:"html"}>"><{$value|escape:"html"}></option>
                        <{/foreach}>
                    </select>
                    <input type="hidden" value="<{$filter.status}>" id="filter_status">
                </div>
                <div class="col-xs-6">
                    <span class="order-form-w1">会员用户名：</span><input class="x-input" type="text" name="user_name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6">
                    <span class="order-form-w1">收货人：</span><input class="x-input" style="margin-left: 4px;" type="text" name="receiver_name">
                </div>
                <div class="col-xs-6">
                    <span class="order-form-w1">收货人手机：</span><input class="x-input" type="text" name="receiver_mobile">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6">
                    <span class="order-form-w1">收货人电话：</span><input class="x-input" style="margin-left: 4px;" type="text" name="receiver_phone">
                </div>
                <div class="col-xs-6">
                    <span class="order-form-w1">结算状态：</span>
                    <select name="settlement_status" class="x-input" style="margin-left: -4px;">
                        <{foreach from=$settlement_status item=value key=key}>
                        <option value="<{$key|escape:"html"}>"><{$value|escape:"html"}></option>
                        <{/foreach}>
                    </select>
                    <input type="hidden" value="<{$filter.settlement_status}>" id="filter_settlement_status">
                </div>
            </div>
            <div class="form-group">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button type="reset" class="btn btn-default">重置</button>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-body">
        <div class="clearfix">
            <h4 class="pull-left">订单列表</h4>
        </div>
        <div class="nav-tabs-custom" id="tabs">
            <ul class="nav nav-tabs">
                <li><a href="<{url action=topc_ctl_member_proofing@search}>#tab_0" data-toggle="tab">全部</a></li>
                <li><a href="<{url action=topc_ctl_member_proofing@search}>#tab_1" data-toggle="tab">待支付</a></li>

                <li><a href="<{url action=topc_ctl_member_proofing@search}>#tab_3" data-toggle="tab">待收货</a></li>
                <li><a href="<{url action=topc_ctl_member_proofing@search}>#tab_4" data-toggle="tab">已收货</a></li>
                <li><a href="<{url action=topc_ctl_member_proofing@search}>#tab_5" data-toggle="tab">已取消</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane" id="tab_0">

                <div class="tab-pane" id="tab_1">

                </div><!-- /.tab-pane -->
                <div class="tab-pane" id="tab_2">

                </div><!-- /.tab-pane -->
                <div class="tab-pane" id="tab_3">

                <div class="tab-pane" id="tab_4">

                </div><!-- /.tab-pane -->
                <div class="tab-pane" id="tab_5">

        </div>
    </div>
</div>

<script>
    $('.reservation').daterangepicker({
        format: 'YYYY/MM/DD',
        opens: 'right'
    });
    $('#tabs a[data-toggle="tab"]').on('show.bs.tab', function (e) {
        var tabhref = $(this).attr('href');
        var tab = tabhref.split("#")[1];
        var status = tab.split("_")[1];
        var useSessionFilter = '<{$useSessionFilter}>';
        if(useSessionFilter)
            $('#'+tab).load(tabhref,{'status':status,'useSessionFilter':useSessionFilter});
        else
            $('#'+tab).load(tabhref,{'status':status});
        //$("form input[name=status]").val($(this).text());
        $("form select[name=status]").val(status);
    }).eq($('#filter_status').val()).trigger('click');

    function ajaxSuccess(e) {
        var form = e.target;
        $(form).find('button[type=submit]').prop('disabled', false);
        e.preventDefault();
        $.post(form.action, $(form).serialize(),function(rs){
            var status = $(form).find('select[name=status]').val();
            //$('#tabs a[data-toggle="tab"]').eq(status).trigger('click');
            $('#tabs a[data-toggle="tab"]').eq(status).parent().addClass('active').siblings().removeClass('active');

            $('#tabs .tab-pane.active').html(rs);
        });
    }

    $('#orderCancel,#orderEdit,#delivery,#orderFinish').on('hide.bs.modal', function (e) {
        $(this).removeData('bs.modal');
    });

    $(document).ready(
        function() {
            $(".sidebar .sidebar-menu li a i.glyphicon").eq(1).removeClass("glyphicon-list-alt").addClass("glyphicon-stats");
        }
    );
</script>
