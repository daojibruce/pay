<div class="status-bar2 status-bar2-large">
<{if $trade.pay_type != 'offline'}>
  <div class="first on">
    <div class="bg"><span class="number">1</span></div>
    <div class="txt">等待商家提<br/>交电子合同</div>
  </div>
  
    <div>
    <div class="bg"><span class="number">2</span></div>
    <div class="txt">等待买家<br/>确认合同</div>
  </div>
    <div>
    <div class="bg"><span class="number">3</span></div>
    <div class="txt">订单已生成<br/>等待您付款</div>
	</div>
  
  <div>
    <div class="bg"><span class="number">4</span></div>
    <div class="txt">付款成功<br/>等待商家发货</div>
  </div>
  <div>
    <div class="bg"><span class="number">5</span></div>
    <div class="txt">订单已发货<br/>请关注物流及时收货</div>
  </div>
  <div class="last">
    <div class="bg"><span class="number">6</span></div>
    <div class="txt">确认收货<br/>完成订单</div>
  </div>
  <{else}>
  <div class="first on">
    <div class="bg"><span class="number">1</span></div>
    <div class="txt">等待商家提<br/>交电子合同</div>
  </div>
  
    <div>
    <div class="bg"><span class="number">2</span></div>
    <div class="txt">等待买家<br/>确认合同</div>
  </div>
    <div>
    <div class="bg"><span class="number">3</span></div>
    <div class="txt">已生成货到付款订单<br/>等待商家发货</div>
  </div>
  
  <div>
    <div class="bg" style="width: 168px;"><span class="number">4</span></div>
    <div class="txt">商家已经发货<br/>等待您确认收货并完成支付</div>
  </div>
  <div class="last">
    <div class="bg"><span class="number">5</span></div>
    <div class="txt">确认收货<br/>完成订单</div>
  </div>
  <{/if}>
</div>
