
<div class="menu">
    <{foreach from=$data item=sitemenu key=menukey}>
    <{if $sitemenu.url}>
    <a <{if $sitemenu.hilight}>class="on"<{/if}> href="<{$sitemenu.url}>" ><{$sitemenu.title}></a>
    <{else}>

    <a <{if $sitemenu.hilight}>class="on"<{/if}> href="#" ><{$sitemenu.title}></a>
    <{/if}>
    <{/foreach}>
</div>
<script>
    $(function () {
        $(".nav .menu a:last-child").css({
            "color":"#da251a",
            "font-weight":"bold"
        });
        $(".nav .menu a").eq(1).css({
            "color":"#da251a",
            "font-weight":"bold"
        });
    })
</script>
