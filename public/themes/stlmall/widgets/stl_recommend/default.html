<div class="main-floor">
  <div class="swiper-container">
    <div class="index-title">
      <div class="title-left">
        <h3><a href="">商品</a></h3>
      </div>
      <!--<div class="arrow-ctrl"><a href="<{url action=topc_ctl_brand@index}>" target="_blank">更多+</a></div>-->
    </div>
    <div class="swiper-wrapper stl-goods">
      <{foreach from=$data.item item=item}>
      <div class="swiper-slide">
        <div class="good-pic"><a href="<{url action=topc_ctl_item@index item_id=$item.item_id}>" target="_blank"><img src="<{$item.image_default_id|default:$data.defaultImg.S.default_image|storager:'s'}>" alt=""></a></div>
        <div class="good-cont">
          <h5><{$item.title}></h5>
          <p><{$item.sub_title}></p>
          <em><{$item.price|cur}><span>起</span></em>
          <p><a href="<{url action=topc_ctl_shopcenter@index shop_id=$item.shop_id}>"><{$item.shop_name}></a></p>
        </div>
      </div>
      <{/foreach}>
    </div>
  </div>
