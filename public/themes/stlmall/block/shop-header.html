      </div>
      <div class="col-lg-8 header-main" style="margin-left: 280px;">
        <{widgets id="shop-hm"}>
      </div>
      <div class="col-lg-4 header-right" style="float: right;margin-top: 20px;height: 100px;position: relative;">
        <{widgets id="shop-hr"}>
      </div>
    </div>
  </div>
</div>
