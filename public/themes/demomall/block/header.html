<!--头部导航-->
<div id="topbar" class="topbar">
  <div class="topbar-ad">
    <a href=""><img src="images/topbar-ad.jpg" alt=""></a>
  </div>
  <script>
      $(function () {
          var sw = $(".topbar-ad img").width();
          $(".topbar-ad img").css("margin-left", -sw*0.5);
          $(".topbar-ad").animate({
              "height":80,
              "opacity":1
          },500);
      })
  </script>
  <div class="wrap-lg">
    <div class="topbar-left">
      <{widgets id="tbl"}>
    </div>
    <div class="topbar-right">
      <{widgets id="tbr"}>
    </div>
  </div>
</div>

<!--头部信息-->
<div id="header" class="header">
  <div class="wrap-lg">
    <div class="row">
      <div class="col-lg-3 logo">
        <{widgets id="hl"}>
      </div>
      <div class="col-lg-8 searchbar">
        <{widgets id="hm"}>
      </div>
      <div class="col-lg-4 head-login">
        <!--<{widgets id="stl_login"}>-->
      </div>
    </div>
  </div>
</div>

<!--导航栏-->
<div id="nav" class="nav">
  <div class="wrap-lg">
    <div class="row">
      <div class="col-lg-3 nav-left">
        <{widgets id="navl" ttl=20}>
      </div>
      <div class="offset-lg-3 nav-main">
        <{widgets id="navm" isCache="false"}>
      </div>
    </div>
  </div>
</div>
