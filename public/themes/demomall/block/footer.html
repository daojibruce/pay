<!--右侧导航-->
<div class="toolbar">
  <div class="toolbar-top">
    <a href="<{url action=topc_ctl_cart@index}>">
      <div class="toolbar-cart">
        <i>购物车</i>
      </div>
    </a>
    <a href="">
      <div class="toolbar-fav"></div>
      <div class="toolbar-txt">我的收藏</div>
    </a>
    <a href="javascript:void(0);">
      <div class="toolbar-ewm">
        <div class="show-qrcode"><img src="images/ewm.jpg" alt=""></div>
      </div>
    </a>
  </div>
  <div class="toolbar-bot">
    <a href="">
      <div class="toolbar-notice"></div>
      <div class="toolbar-txt">用户反馈</div>
    </a>
    <a href="javascript:void(0);">
      <div class="toolbar-gotop"></div>
      <div class="toolbar-txt">回到顶部</div>
    </a>
  </div>
  <script>
      $(function () {
          //鼠标滑动显示文字
          $(".toolbar a").hover(function () {
              $(this).find(".toolbar-txt").stop().animate({
                  "opacity":1,
                  "right":38
              },300);
              $(this).find(".toolbar-txt").css("display","block");
          },function () {
              $(this).find(".toolbar-txt").stop().animate({
                  "opacity":0,
                  "right":60
              },300,function () {
                  $(this).css("display","none");
              });
          });
          //鼠标滑动显示二维码
          $(".toolbar-ewm").hover(function () {
              $(".show-qrcode").stop().animate({"opacity":1},300);
              $(".show-qrcode").css("display","block");
          },function () {
              $(".show-qrcode").stop().animate({"opacity":0},300,function () {
                  $(this).css("display","none");
              });
          });
          //回到顶部
          $(window).scroll(function(){
              if ($(window).scrollTop()>100){
                  $(".toolbar-gotop").fadeIn(300);
              }
              else {
                  $(".toolbar-gotop").fadeOut(300);
              }
          });
          $(".toolbar-gotop").on("click",function () {
              $("body,html").animate({scrollTop:0},300);
              $(this).next(".toolbar-txt").css("display","none");
              return false;
          })
      })
  </script>
</div>
